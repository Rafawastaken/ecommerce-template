{% extends 'layout.html' %}
<!-- Content -->
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      {% if update_brand %}
      <h1 class="text-center mt-5">Update Brand</h1>
      <form method="POST">
        <input
          type="text"
          name="brand"
          class="form-control"
          value="{{update_brand.name}}"
        />
        <input
          type="submit"
          value="Update Brand"
          class="btn btn-primary mt-2"
        />
      </form>
      <a
        href="{{url_for('brands')}}"
        class="btn btn-warning"
        style="margin-top: -66px; margin-left: 130px"
        >Cancel</a
      >
      {% else %}
      <h1 class="text-center mt-5">Update Category</h1>
      <form method="POST">
        <input
          type="text"
          name="category"
          class="form-control"
          value="{{update_cat.name}}"
        />
        <input
          type="submit"
          value="Update Category"
          class="btn btn-primary mt-2"
        />
      </form>
      <a
        href="{{url_for('categories')}}"
        class="btn btn-warning"
        style="margin-top: -66px; margin-left: 155px"
        >Cancel</a
      >
      {% endif %}
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
{% endblock %}
